<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="playboard">
        <div class="top">
            <div class="artificial-top"></div>
        </div>
        <div class="center">
            <div class="artificial-left"></div>
            <div class="play-state">
                <div class="play-state-cards">
                    <img class="card stock" src="images/card-back.png">
                    <img class="card discard-pile" src="images/card-back.png">
                </div>
                <ul class="user-guide">
                    <li>Active suit: <img class="active-suit"></li>
                    <li class="active-player"></li>
                    <li class="next-draw-amount"></li>
                </ul>
            </div>
            <div class="artificial-right"></div>
        </div>
        <div class="bottom">
            <div>
                <button type="button" class="button">Skip turn</button>
            </div>
            <div class="real"></div>
        </div>
        <div class="modal">
            <div class="modal__content">
                <div class="modal__close-btn">
                    <span class="close-btn">&times;</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./build/main.js"></script>
</body>

</html>
